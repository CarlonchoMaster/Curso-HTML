<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>    
    <style>
        div {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="" method="GET">
        <div class="form-group">
            <label>Nombre:
                <input type="text" name="name" id="name" maxlength="50">
            </label>
        </div>
        <div>
            <label>
                Apellidos:
                <input type="text" name="" maxlength="50">
            </label>
        </div>
        <div>            
            <label>
                Sexo:
                <input type="radio" name="gender" value="hombre">
                Hombre
                <input type="radio" name="gender" value="mujer">
                Mujer
            </label>
        </div>
        <div>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="cboPoblacion">Poblacion</label>
            <select name="" id="cboPoblacion">
                <option value="">Alicante</option>
                <option value="">Madrid</option>
                <option value="">Sevilla</option>
                <option value="">Valencia</option>
            </select>
        </div>
        <div>
            <label for="txtDescripcion">Descripci√≥n</label>
            <textarea name="descripcion" id="txtDescripcion" cols="50" rows="8"></textarea>
        </div>
        <div>
            <label>
                <input type="checkbox" name="" id="" value="information" checked>
                Deseo recibir informacion sobre novedades y ofertas
            </label>            
        </div>
        <div>
            <label>
                <input type="checkbox" name="" id="">
                Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.
            </label>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
