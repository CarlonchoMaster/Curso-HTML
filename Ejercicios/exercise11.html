<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="txtNombre">Nombre:</label>
            <input type="text" id="txtNombre">
        </div>
        <div>
            <label>Correo:
                <input type="email">
            </label>
        </div>
        <div>
            <label for="txtUrl">URL:</label>
            <input type="url" id="txtUrl">
        </div>
        <div>
            <label>Fecha:
                <input type="date" name="" id="" lang="es">
            </label>
        </div>
        <div>
            <label for="txtTiempo">Tiempo:</label>
            <input type="time" name="" id="txtTiempo">                        
        </div>
        <div>
            <label>Fecha y Hora:
                <input type="datetime" name="" id="">
            </label>
        </div>
        <div>
            <label for="txtMonth">Mes:</label>
            <input type="month" name="" id="txtMonth">
        </div>
        <div>
            <label>Semana:
                <input type="week" name="" id="">
            </label>
        </div>
        <div>
            <label for="txtNumero">Numero (min -10, max 10):</label>
            <input type="number" name="" id="txtNumero" min="-10" max="10">
        </div>
        <div>
            <label>Telefono:
                <input type="tel" name="" id="">
            </label>
        </div>
        <div>
            <label for="txtSearch">Termino de Busqueda:</label>
            <input type="search" name="" id="txtSearch">            
        </div>
        <div>
            <label>Color:
                <input type="color" name="" id="">
            </label>
        </div>
    </form>
</body>
</html>
